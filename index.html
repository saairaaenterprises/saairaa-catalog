<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saairaa Organics Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fdfdfd;
    }
    .page {
      text-align: center;
      margin-bottom: 40px;
    }
    .catalog-img {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Saairaa Organics Price Catalog Online</h1>
  <script>
    const container = document.body;

  for (let i = 1; i <= 63; i++) {
    const page = document.createElement("div");
    page.className = "page";

    const img = document.createElement("img");
    img.src = `downloads/${i}.png`;
    img.alt = `Page ${i}`;
    img.className = "catalog-img";

    const buttonWrapper = document.createElement("div");
    buttonWrapper.style.textAlign = "center";
    buttonWrapper.style.marginTop = "10px";

    const link = document.createElement("a");
    link.href = `https://wa.me/?text=Check this product page: Page ${i} - https://saairaaenterprises.github.io/saairaa-catalog/downloads/${i}.png`;
    link.className = "whatsapp-btn";
    link.target = "_blank";
    link.innerText = "Share on WhatsApp";

    buttonWrapper.appendChild(link);
    page.appendChild(img);
    page.appendChild(buttonWrapper);
    container.appendChild(page);
  }
</script>
</body>
</html>
