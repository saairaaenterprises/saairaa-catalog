<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saairaa Organics Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fdfdfd;
    }
    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }
    #searchInput {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .suggestions {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
    .page {
      text-align: center;
      margin-bottom: 40px;
    }
    .catalog-img {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Saairaa Organics Price Catalog Online</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search product..."/>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <script>
    const catalogMap = {
      "henna powder": 3,
      "indigo powder": 4,
      "hair henna paste": 5,
      "eucalyptus oil": 6,
      "lavender oil": 7,
      "tea tree oil": 8,
      "bridal blend oil": 9,
      "beginners kit": 10,
      "bridal mehendi kit": 11,
      "bridal mehendi cones": 12,
      "nail cones": 13,
      "sealant spray": 14,
      "practice cone": 15,
      "aftercare balm": 16,
      "hair henna powder": 4
    };

    const container = document.body;
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");

    // Generate catalog pages
    for (let i = 1; i <= 63; i++) {
      const page = document.createElement("div");
      page.className = "page";
      page.id = `page-${i}`;

      const img = document.createElement("img");
      img.src = `downloads/${i}.jpg`;
      img.alt = `Page ${i}`;
      img.className = "catalog-img";

      const buttonWrapper = document.createElement("div");
      buttonWrapper.style.textAlign = "center";
      buttonWrapper.style.marginTop = "10px";

      const link = document.createElement("a");
      link.href = `https://wa.me/?text=Check this product page: Page ${i} - https://saairaaenterprises.github.io/saairaa-catalog/downloads/${i}.jpg`;
      link.className = "whatsapp-btn";
      link.target = "_blank";
      link.innerText = "Share above on WhatsApp";

      buttonWrapper.appendChild(link);
      page.appendChild(img);
      page.appendChild(buttonWrapper);
      container.appendChild(page);
    }

    // Show suggestions
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (!value) return;

      const matches = Object.keys(catalogMap).filter(name =>
        name.startsWith(value)
      );

      matches.forEach(name => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.innerText = name;
        item.addEventListener("click", () => {
          searchInput.value = name;
          suggestionsBox.innerHTML = "";
          scrollToPage(catalogMap[name]);
        });
        suggestionsBox.appendChild(item);
      });
    });

    // Scroll to matching page
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const value = searchInput.value.trim().toLowerCase();
        const match = Object.keys(catalogMap).find(name =>
          name.startsWith(value)
        );
        if (match) {
          scrollToPage(catalogMap[match]);
        }
      }
    });

    function scrollToPage(pageNum) {
      const element = document.getElementById(`page-${pageNum}`);
      if (element) {
        element.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
