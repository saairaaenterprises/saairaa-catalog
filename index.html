    body {

      padding: 20px;
      background: #f4f4f4;
    }

    #searchInput {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
	  box-sizing: border-box;
    }

    #suggestions {
      max-width: 400px;
      margin: auto;
      list-style: none;
      padding: 0;
      margin-top: -10px;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 1000;
      position: relative;
    }

    #suggestions li {
      padding: 10px;
      border-top: 1px solid #ccc;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    .product-image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 30px auto;
      border-radius: 6px;
    }

    .highlight {
      border: 4px solid #ff9800;
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0% { border-color: #ff9800; }
      50% { border-color: #fff176; }
      100% { border-color: #ff9800; }
    }
  </style>
</head>

    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");

    searchInput.addEventListener("input", function () {
      const input = this.value.toLowerCase().trim();
      suggestions.innerHTML = "";

      if (input.length < 3) return;

      const matches = Object.keys(productMap).filter(product =>
        product.includes(input)
      );

      matches.forEach(match => {
        const li = document.createElement("li");
        li.textContent = match;
        li.addEventListener("click", () => {
          searchInput.value = match;
          suggestions.innerHTML = "";
          scrollToPage(productMap[match]);
        });
        suggestions.appendChild(li);
      });
    });

    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const val = this.value.toLowerCase().trim();
        const match = Object.keys(productMap).find(product =>
          product.includes(val)
        );
        if (match) {
          suggestions.innerHTML = "";
          scrollToPage(productMap[match]);
        }
      }
    });

    function scrollToPage(pageNumber) {
      const img = document.querySelector(`img[src="downloads/${pageNumber}.jpg"]`);
      if (img) {
        document.querySelectorAll(".product-image").forEach(i => i.classList.remove("highlight"));
        img.classList.add("highlight");
        img.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }
