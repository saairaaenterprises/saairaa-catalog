<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #suggestions {
      max-width: 400px;
      margin: auto;
      list-style: none;
      padding: 0;
      margin-top: -10px;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 1000;
      position: relative;
    }

    #suggestions li {
      padding: 10px;
      border-top: 1px solid #ccc;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    .product-image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 30px auto;
      border-radius: 6px;
    }

    .highlight {
      border: 4px solid #ff9800;
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0% { border-color: #ff9800; }
      50% { border-color: #fff176; }
      100% { border-color: #ff9800; }
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Search for a Product</h2>
  <input
    type="text"
    id="searchInput"
    placeholder="Search for a product..."
    autocomplete="off"
  />
  <ul id="suggestions"></ul>

  <!-- Product Images -->
  <img src="downloads/1.jpg" alt="Page 1" class="product-image">
  <img src="downloads/2.jpg" alt="Page 2" class="product-image">
  <img src="downloads/3.jpg" alt="Page 3" class="product-image">
  <img src="downloads/4.jpg" alt="Page 4" class="product-image">
  <img src="downloads/5.jpg" alt="Page 5" class="product-image">
  <img src="downloads/6.jpg" alt="Page 6" class="product-image">
  <img src="downloads/7.jpg" alt="Page 7" class="product-image">
  <img src="downloads/8.jpg" alt="Page 8" class="product-image">
  <img src="downloads/9.jpg" alt="Page 9" class="product-image">
  <img src="downloads/10.jpg" alt="Page 10" class="product-image">
  <img src="downloads/11.jpg" alt="Page 11" class="product-image">
  <img src="downloads/12.jpg" alt="Page 12" class="product-image">
  <img src="downloads/13.jpg" alt="Page 13" class="product-image">
  <img src="downloads/14.jpg" alt="Page 14" class="product-image">
  <img src="downloads/15.jpg" alt="Page 15" class="product-image">
  <img src="downloads/16.jpg" alt="Page 16" class="product-image">

  <script>
    const productMap = {
      "henna powder": 3,
      "indigo powder": 4,
      "hair henna paste": 5,
      "eucalyptus oil": 6,
      "lavender oil": 7,
      "tea tree oil": 8,
      "bridal blend oil": 9,
      "beginners kit": 10,
      "bridal mehendi kit": 11,
      "bridal mehendi cones": 12,
      "nail cones": 13,
      "sealant spray": 14,
      "practice cone": 15,
      "aftercare balm": 16,
      "hair henna powder": 4
    };

    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");

    searchInput.addEventListener("input", function () {
      const input = this.value.toLowerCase().trim();
      suggestions.innerHTML = "";

      if (input.length < 3) return;

      const matches = Object.keys(productMap).filter(product =>
        product.includes(input)
      );

      matches.forEach(match => {
        const li = document.createElement("li");
        li.textContent = match;
        li.addEventListener("click", () => {
          searchInput.value = match;
          suggestions.innerHTML = "";
          scrollToPage(productMap[match]);
        });
        suggestions.appendChild(li);
      });
    });

    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const val = this.value.toLowerCase().trim();
        const match = Object.keys(productMap).find(product =>
          product.includes(val)
        );
        if (match) {
          suggestions.innerHTML = "";
          scrollToPage(productMap[match]);
        }
      }
    });

    function scrollToPage(pageNumber) {
      const img = document.querySelector(`img[src="downloads/${pageNumber}.jpg"]`);
      if (img) {
        document.querySelectorAll(".product-image").forEach(i => i.classList.remove("highlight"));
        img.classList.add("highlight");
        img.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }
  </script>

</body>
</html>
